<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <button id="generate" class="action-btn"> Generate Password <i class="fa fa-user-secret"></i></button>
      <div class="slider_main">
        <input
          type="range"
          value="8"
          min="1"
          max="25"
          class="slider"
          oninput="this.nextElementSibling.value = this.value"
          id="slider"
        />
        <output>8</output>
      </div>
      <label class="container" style="font-family: 'Courier New', Courier, monospace; color: rgb(3, 3, 3)"><strong> Include Special Characters</strong>
        <input type="checkbox" checked="checked" id="checkbox" />
        <span class="checkmark"></span>
      </label>
    </div>

    <div class="wrapper_main">
      <h5 id="pwd_txt"></h5>
      <button id="clipboard" class="clipboard">
        <i class="fa fa-clipboard" title="Copy to clipboard"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
